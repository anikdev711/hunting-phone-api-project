<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center">Hunting Phones</h1>
    </header>
    <main class="container mx-auto mt-4">

        <section class="p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- Another search  -->
            <!-- <input id="search-field2" type="text" placeholder="Search..." -->
            <!-- class="input input-bordered w-full max-w-xs" /> -->
            <!-- <button onclick="handleSearch2()" class="btn btn-primary">Search...</button> -->
        </section>

        <section>

            <!-- loading spinner  -->
            <div id="load-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- phone container  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">

            </div>

            <!-- show all button  -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">show all</button>
            </div>
        </section>

        <!-- show details modal  -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container">
                    
                </div>
                <!-- <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>



    </main>
    <footer>

    </footer>

    <!-- script tag starts from here  -->
    <script src="js/phone.js"></script>
</body>

</html>
